name: RoseStacker
version: '@version@'
authors: [Esophose]
website: https://www.spigotmc.org/resources/rosestacker.82729/
main: dev.rosewood.rosestacker.RoseStacker
api-version: '1.13'
loadbefore: [ShopGUIPlus]
softdepend:
  - Boss
  - Citizens
  - ClearLag
  - CoreProtect
  - EliteMobs
  - EpicBosses
  - InfernalMobs
  - Insights
  - Jobs
  - LevelledMobs
  - LogBlock
  - mcMMO
  - MythicMobs
  - PlaceholderAPI
  - ProCosmetics
  - RoseLoot
  - ShopGUIPlus
  - Shopkeepers
  - SimplePets
  - WildChests
  - WorldGuard
permissions:
  rosestacker.basecommand:
    description: The base command permission for being able to see the RoseStacker command
    default: true
  rosestacker.*:
    description: Inherits all plugin permissions
    children:
      rosestacker.reload: true
      rosestacker.give: true
      rosestacker.clearall: true
      rosestacker.stats: true
      rosestacker.convert: true
      rosestacker.translate: true
      rosestacker.stacktool: true
      rosestacker.stacktool.give: true
      rosestacker.silktouch: true
      rosestacker.spawnerconvert: true
      rosestacker.killentirestack: false
  rosestacker.reload:
    description: Allows using the reload command
    default: op
  rosestacker.give:
    description: Allows using the give command
    default: op
  rosestacker.clearall:
    description: Allows using the clearall command
    default: op
  rosestacker.stats:
    description: Allows using the stats command
    default: op
  rosestacker.convert:
    description: Allows using the convert command
    default: op
  rosestacker.translate:
    description: Allows using the translate command
    default: op
  rosestacker.stacktool:
    description: Allows using the stacking tool
    default: op
  rosestacker.stacktool.give:
    description: Allows using the stacktool command
    default: op
  rosestacker.silktouch:
    description: Allows picking up spawners with silk touch
    default: op
  rosestacker.spawnerconvert:
    description: Allows converting spawners with mob spawn eggs
    default: op
  rosestacker.killentirestack:
    description: Allows killing an entire stack of mobs at once
    default: false
